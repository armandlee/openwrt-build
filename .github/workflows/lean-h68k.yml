name: Lean-CI-H68K

on:
  # push:
  #   branches: 
  #     - master
  schedule:
    - cron: 0 20 * * *
  # release:
  #   types: [published]
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Install packages
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo -E apt update
          sudo -E apt -y full-upgrade
          sudo -E apt -y ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential \
            bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib \
            git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev \
            libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev \
            libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 \
            python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo \
            uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
          sudo -E timedatectl set-timezone "Asia/Shanghai"

      - name: Checkout Lean repo
        uses: actions/checkout@v4
        with:
          repository: coolsnowwolf/lede

      - name: Checkout diffconfig repo
        uses: actions/checkout@v4
        with:
          path: diffconfig
  
      - name: Update feeds
        run: |
          sed -i '$a src-git helloworld https://github.com/fw876/helloworld;main' ./feeds.conf.default
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Generate configuration file
        run: |
          cp ./diffconfig/config/h68k.config .config
          cat ./diffconfig/config/lean.config >> .config
          cat ./diffconfig/config/zerotier.config >> .config
          cat ./diffconfig/config/ssrplus.config >> .config

      - name: Build the firmware image
        run: |
          make -j $(($(nproc)+1)) defconfig download clean world

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Lean firmware H68K
          path: ./bin/
